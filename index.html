<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Validation</title>
    <style>
        @media(max-width:768px) {
            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <center><br>
        <h2 class="text-success">Form Validation</h2>
    </center>
    <div class="container">
        <div class="row">
            <div class="form col-sm-4 m-auto mt-3 bg-light p-3">
                <form action="#" onchange="validation()">
                    <div class="mb-3">
                        <label for="user" class="form-label">User Name :-</label>
                        <input type="text" class="form-control" id="name">
                        <span id="username" class="text-danger font-weigth-bold"></span>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password :-</label>
                        <input type="password" class="form-control" id="password">
                        <span id="passwords" class="text-danger font-weigth-bold"></span>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label"> Confirm Password :-</label>
                        <input type="password" class="form-control" id="conpassword">
                        <span id="conpass" class="text-danger font-weigth-bold"></span>

                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Phone No :-</label>
                        <input type="text" class="form-control" id="number">
                        <span id="mob" class="text-danger font-weigth-bold"></span>

                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Email :-</label>
                        <input type="email" class="form-control" id="email">
                        <span id="emails" class="text-danger font-weigth-bold"></span>

                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary col-sm-12">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
